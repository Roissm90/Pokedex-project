<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="types">
    <nav class="text-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="pokedex.html">Pokédex</a></li>
            <li><a href="games.html">Juegos</a></li>
        </ul>
    </nav>
    <div class="containerType">
        <div id="buttonsType">
            <button class="steel" id="buttonSteel"><img src="./assets/steel.png" alt=""><span>Acero</span></button>
            <button class="water" id="buttonWater"><img src="./assets/water.png" alt=""><span>Agua</span></button>
            <button class="bug" id="buttonBug"><img src="./assets/bug.png" alt=""><span>Bicho</span></button>
            <button class="dragon" id="buttonDragon"><img src="./assets/dragon.png" alt=""><span>Dragón</span></button>
            <button class="electric" id="buttonElectric"><img src="./assets/electric.png" alt=""><span>Eléctrico</span></button>
            <button class="ghost" id="buttonGhost"><img src="./assets/ghost.png" alt=""><span>Fantasma</span></button>
            <button class="fire" id="buttonFire"><img src="./assets/fire.png" alt=""><span>Fuego</span></button>
            <button class="fairy" id="buttonFairy"><img src="./assets/fairy.png" alt=""><span>Hada</span></button>
            <button class="ice" id="buttonIce"><img src="./assets/ice.png" alt=""><span>Hielo</span></button>
            <button class="fighting" id="buttonFight"><img src="./assets/fight.png" alt=""><span>Lucha</span></button>
            <button class="normal" id="buttonNormal"><img src="./assets/normal.png" alt=""><span>Normal</span></button>
            <button class="grass" id="buttonGrass"><img src="./assets/grass.png" alt=""><span>Planta</span></button>
            <button class="psychic" id="buttonPsychic"><img src="./assets/psychic.png" alt=""><span>Psíquico</span></button>
            <button class="rock" id="buttonRock"><img src="./assets/rock.png" alt=""><span>Roca</span></button>
            <button class="ground" id="buttonEarth"><img src="./assets/ground.png" alt=""><span>Tierra</span></button>
            <button class="poison" id="buttonPoison"><img src="./assets/poison.png" alt=""><span>Veneno</span></button>
            <button class="flying" id="buttonFlying"><img src="./assets/flying.png" alt=""><span>Volador</span></button>
        </div>
        <div  class="pokedex-type" id="pokedexType"></div>
        <button id="btnToRemoveType" class="remove-list">
            <img src="assets/poke-ball.png" alt="" id="pokeBall">
        </button>
    </div>
    <footer>
        <ul class="container-links">
            <li class="link-home"><a href="index.html"><img src="./assets/bg-index.webp" alt=""></a></li>
            <li class="link-git"><a href="https://github.com/roissm90"><img src="./assets/icon-git.png" alt=""></a></li>
